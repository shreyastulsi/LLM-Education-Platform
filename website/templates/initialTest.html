<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/initialTest.css') }}">
      <title>Interact With Text</title>

   </head>

   
   <main>


   <div class = "main-parent">

    <div class = "qa-child-parent-left">

    <div class = "qa-left-child1">
        <p>{{sideTest}}</p>
    <p><pre>{{questions}}</pre></p>  
    </div>
    
    <div class = "qa-left-child2">
        {% if not form_submitted %}
        <form action="/submitTest" method="post" id="testForm">
            <label for="Q1"> #1: </label>
            <select name="Q1" id="Q1">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select> 
        
            <label for="Q2"> #2: </label>
            <select name="Q2" id="2">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select> 
        
            <label for="Q3"> #3: </label>
            <select name="Q3" id="3">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select> 
        
            <label for="Q4"> #4: </label>
            <select name="Q4" id="4">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select> 
        
            <label for="Q5"> #5: </label>
            <select name="Q5" id="5">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select> 
        
            <button type="submit">Check Solutions</button>
        </form>
        {% else %}
        <p>Thank you for submitting the form. Please view your feedback</p>
        {% endif %}
        
  
        
</div>
</div>

<div class = "qa-child-parent-right">

    <div class = "qa-right-child1">

  
    <pre>{{feedback}} </pre>
    </div>

    <div class = "qa-right-child2">

    <p> {{focusTopics}} </p>

    {% if mf %}
    <form action="/adjustedTest" method="post" id="modifying-form">
        <button type="submit">Go to modified test</button>
    </form>
    {% else %}
    {% endif %}
</div>
</div>
</div>
</main>
   
</html>
